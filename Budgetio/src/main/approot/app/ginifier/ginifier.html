<div class="ginified">
<div class="modal-header">
  <div class="close" ng-click="cancel()"><img src="assets/images/close.png"/></div>
  <h2> GINI SCANNER </h2>
</div>
<div class="modal-body">
  <input type="file" class="primary" nv-file-select="" uploader="uploader" ng-show="!uploading" />
  <div class="progress" style="margin-bottom: 0;" ng-show="uploading">
    <div class="progress-bar" role="progressbar" ng-style="{ 'width': currentProgress + '%' }"></div>
  </div>

  <div class="results" ng-show="scanCandidates != null">
    <div ng-show="scanCandidates.length == 0">No data</div>
    <table class="products" ng-show="scanCandidates.length > 0">
      <thead>
      <th>Category</th>
      <th>Product</th>
      <th class="price">Price</th>
      </thead>
      <tr ng-repeat="candidate in scanCandidates">
        <td><span ng-class="['type', candidate.categoryClass]">{{candidate.category}}</span></td>
        <td>{{candidate.productName}}</td>
        <td class="price">{{candidate.amount}} {{candidate.currency}}</td>
      </tr>
      <tr>
        <td colspan="3" class="price total">{{getTotal()}} &euro;</td>
      </tr>
    </table>
  </div>
</div>
<div class="modal-footer" ng-show="scanCandidates != null">
  <div class="category lefty">
    <input knob class="knob"knob-options="{width: 200, max: 4500, displayPrevious: true, fgColor:'#18ac81', skin: 'tron', thickness: .3}"
           knob-data="currentCashValue">
    <span class="categoryTitle">Current cash</span>
  </div>
  <img class="lefty" src="assets/images/arrow-right2.png"/>

  <div class="category lefty">
    <input knob class="knob" knob-options="{width: 200, max: 4500, displayPrevious: true, fgColor:'#18ac81', skin: 'tron', thickness: .3}"
           knob-data="totalValue">
    <span class="categoryTitle">Cash</span>
  </div>
  <input type="button" class="primary confirm" value="CONFIRM & ADD TO YOUR TRANSACTIONS" ng-click="ok()">
</div>
</div>
